services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: kanban-postgres
    environment:
      POSTGRES_DB: kanban_db
      POSTGRES_USER: kanban_user
      POSTGRES_PASSWORD: kanban_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kanban-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanban_user -d kanban_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend .NET Web API
  api:
    build:
      context: ./basic-kanban-api
      dockerfile: basic-kanban-api/Dockerfile
    container_name: kanban-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=kanban_db;Username=kanban_user;Password=kanban_pass
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kanban-network
    restart: unless-stopped

  # Frontend Angular
  frontend:
    build:
      context: ./basic-kanban-front
      dockerfile: Dockerfile
    container_name: kanban-frontend
    environment:
      - API_URL=http://localhost:5000
    ports:
      - "4200:80"
    depends_on:
      - api
    networks:
      - kanban-network
    restart: unless-stopped

networks:
  kanban-network:
    driver: bridge

volumes:
  postgres_data: