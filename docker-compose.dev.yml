services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: kanban-postgres-dev
    environment:
      POSTGRES_DB: kanban_db
      POSTGRES_USER: kanban_user
      POSTGRES_PASSWORD: kanban_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - kanban-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanban_user -d kanban_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend .NET Web API
  api:
    build:
      context: ./basic-kanban-api
      dockerfile: basic-kanban-api/Dockerfile.dev
    container_name: kanban-api-dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=kanban_db;Username=kanban_user;Password=kanban_pass
      - Cors__AllowedOrigins__0=http://localhost:4200
      - Cors__AllowedOrigins__1=http://localhost:5000
      - Cors__AllowedOrigins__2=http://127.0.0.1:4200
      - Cors__AllowedOrigins__3=http://localhost:3000
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kanban-network-dev
    restart: unless-stopped

  # Frontend Angular (Development)
  frontend:
    build:
      context: ./basic-kanban-front
      dockerfile: Dockerfile.dev
    container_name: kanban-frontend-dev
    environment:
      - API_URL=http://localhost:5000
    ports:
      - "4200:4200"
    depends_on:
      - api
    networks:
      - kanban-network-dev
    restart: unless-stopped
    volumes:
      - ./basic-kanban-front/src:/app/src
      - ./basic-kanban-front/dist:/app/dist

networks:
  kanban-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
