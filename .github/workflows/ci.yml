name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug - List root files
      run: ls -la
    
    - name: Debug - List basic-kanban-api
      run: ls -la basic-kanban-api
    
    - name: Debug - List basic-kanban-api/basic-kanban-api
      run: ls -la basic-kanban-api/basic-kanban-api
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./basic-kanban-api/basic-kanban-api
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./basic-kanban-api/basic-kanban-api
    
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
      working-directory: ./basic-kanban-api/basic-kanban-api

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug - List root files
      run: ls -la
    
    - name: Debug - List basic-kanban-front
      run: ls -la basic-kanban-front
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'basic-kanban-front/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./basic-kanban-front
    
    - name: Lint
      run: npm run lint
      working-directory: ./basic-kanban-front
    
    - name: Build
      run: npm run build -- --configuration production
      working-directory: ./basic-kanban-front
    
    - name: Test
      run: npm run test:ci
      working-directory: ./basic-kanban-front

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build images
      run: docker-compose build
    
    - name: Test containers
      run: |
        docker-compose up -d
        sleep 10
        curl -f http://localhost:5000/health || exit 1
        curl -f http://localhost:4200 || exit 1
        docker-compose down